<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Orbit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="appIcon.png">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div id="heading">
        <h1>The Orbit</h1>
    </div>

    <div id="chatContainer">
        <div id="nb"></div>
        <div id="newMessageContainer">
            <input id="name" type="text" placeholder="Enter your name">
            <textarea id="in" name="textarea" rows="2" placeholder="Type your message here..."></textarea>
            <button id="publishButton">Send</button>
        </div>
    </div>

    <div id="footer">
        <h2>An Aadi Dandekar Production</h2>
        
    </div>
</body>

</html>
